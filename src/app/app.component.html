<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header no-border>
        <ion-toolbar style="height: 180px;" color="tertiary">
          <img src="/assets/logo/bpn_logo.png" alt="" style="height:70px;
          margin-top: 20px;
          margin-left: 20px;
          width: 25%;"/>   
          <ion-item style="margin-top:40px;" color="white" no-border lines="none">
              <b>{{emailShows}}</b>
        </ion-item>  
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon" color="dark"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item (click)="tutorial()">
            <ion-icon slot="start" name="link" color="dark"></ion-icon>           
             <ion-label>
              Tutorial
            </ion-label>
          </ion-item>
          <ion-item (click)="logout()">
            <ion-icon slot="start" name="log-out" color="dark"></ion-icon>           
             <ion-label>
              Logout
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
      <ion-footer no-border>
        <div class="ion-text-center">
         <p style="font-size:10px;">2020 Â© Badan Pertanahan Nasional</p>
         <p style="font-size:10px; margin-top:-5px;">v1.0.5</p>
        </div>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
