<ion-content class="ion-padding">

  <div class="ion-text-center" style="margin-top: 20px;" > 
    <img src="assets/logo/bpn_logo.png" height="200px;" />
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    
<ion-item  class="marginTop">
  <ion-label color="tertiary" floating-label><ion-icon name="mail"></ion-icon></ion-label>
  <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
</ion-item>
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
    <div *ngIf="f.email.errors.required">Email is required</div>
    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
</div>
  <ion-item class="marginTop">
  <ion-label color="tertiary" floating-label><ion-icon name="lock"></ion-icon></ion-label>
  <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
  </ion-item>
  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
  </div>
<div class="ion-text-center" style="margin-top:40px">
<ion-button color="tertiary" expand="block" type="submit" style="height:40px" >MASUK</ion-button>
</div>
</form>
<ion-toolbar style="margin-top:40px;" color="white" class="ion-text-center">
 <!--  <div style="font-size: 16px; font-weight: bold;" >Belum Punya Akun? <a (click)="registerPage()" color="primary" >Daftar Sekarang</a></div> -->
  <ion-button slot="start" expand="full" fill="clear" (click)="registerPage()">
    <ion-icon slot="start" name="ios-link"></ion-icon>
    Tutorial
  </ion-button>
  <ion-button slot="end" expand="full" fill="clear" (click)="registerPage()">
    <ion-icon slot="end" name="ios-arrow-forward"></ion-icon>
    Daftar
  </ion-button>
</ion-toolbar>

</ion-content>
